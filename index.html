<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Ä Procura de El Dourado</title>
    <style>
        body {
            background: #1e1e1e;
            color: #ffd86b;
            font-family: "Trebuchet MS", sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
            box-shadow: 0 0 10px #000;
        }

        button {
            background: #e8b23a;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }

        button:hover {
            background: #f4c85d;
        }

        #choices button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üó∫Ô∏è √Ä Procura de El Dourado</h1>
    <div id="game"></div>
</div>

<script>
    const game = document.getElementById("game");

    function show(text, buttons = []) {
        let html = `<p>${text}</p><div id="choices">`;

        buttons.forEach(btn => {
            html += `<button onclick="${btn.action}">${btn.text}</button>`;
        });

        html += "</div>";
        game.innerHTML = html;
    }

    function inicio() {
        show(
            "Voc√™ √© um explorador viajando pela selva em busca da lend√°ria cidade de ouro, El Dourado. Sua jornada come√ßa agora...",
            [
                { text: "Come√ßar aventura", action: "bifurcacao()" }
            ]
        );
    }

    function bifurcacao() {
        show(
            "Depois de horas caminhando, voc√™ encontra uma bifurca√ß√£o na trilha.",
            [
                { text: "Seguir pela montanha", action: "trilhaMontanha()" },
                { text: "Seguir pelo rio", action: "trilhaRio()" }
            ]
        );
    }

    function trilhaMontanha() {
        const eventos = [
            "Voc√™ encontra uma cabana abandonada com um mapa antigo misterioso.",
            "Uma tempestade repentina quase faz voc√™ cair da montanha!",
            "Voc√™ acha pinturas rupestres indicando um caminho secreto."
        ];
        const sorteio = eventos[Math.floor(Math.random() * eventos.length)];
        show(
            sorteio,
            [{ text: "Continuar", action: "templo()" }]
        );
    }

    function trilhaRio() {
        const eventos = [
            "Um grupo ind√≠gena amig√°vel lhe oferece dicas valiosas.",
            "Voc√™ quase √© atacado por um enorme crocodilo!",
            "Voc√™ encontra uma canoa antiga com s√≠mbolos desconhecidos."
        ];
        const sorteio = eventos[Math.floor(Math.random() * eventos.length)];
        show(
            sorteio,
            [{ text: "Continuar", action: "templo()" }]
        );
    }

    function templo() {
        show(`
            Ap√≥s uma longa jornada, voc√™ encontra um templo dourado escondido.<br><br>
            Para abrir a porta, responda:<br>
            <b>Qual metal representa o sol?</b><br><br>
            <input id="resposta" placeholder="Digite aqui..." />
        `,
        [
            { text: "Responder", action: "verificar()" }
        ]);
    }

    function verificar() {
        const r = document.getElementById("resposta").value.trim().toLowerCase();
        if (r === "ouro" || r === "gold") {
            show("‚ú® A porta se abre! Voc√™ encontrou EL DOURADO! üèÜ", [
                { text: "Jogar novamente", action: "inicio()" }
            ]);
        } else {
            show("‚ùå A porta permanece fechada. Sua jornada termina aqui...", [
                { text: "Tentar novamente", action: "templo()" }
            ]);
        }
    }

    inicio();
</script>

</body>
</html>
